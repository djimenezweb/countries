<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
  </head>
  <body>
    <div class="modal" id="modal">
      <button class="modal__button" id="modal__button">Back</button>
      <div class="modal__country" id="modal__country">
        <img src="" alt="" />
        <div class="modal__text">
          <h2>Albania</h2>
          <div class="facts__grid">
            <p>Native Name: Albania</p>
            <p>Capital: Tirana</p>
            <p>Population: 4</p>
            <p>Domain: .al</p>
            <p>Region: Europe</p>
            <p>Sub Region: Southern Europe</p>
            <p>Currency: Albanian lek</p>
            <p>Languages: Albanian</p>
            <p class="span-2">Border Countries: Montenegro Greece North Macedonia Republic of Kosovo</p>
          </div>
        </div>
      </div>
    </div>
    <header class="header">
      <div class="header__container">
        <h1>Where in the world?</h1>
        <div class="mode" id="mode">
          <svg class="mode__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path
              d="M421.6 379.9c-.6641 0-1.35 .0625-2.049 .1953c-11.24 2.143-22.37 3.17-33.32 3.17c-94.81 0-174.1-77.14-174.1-175.5c0-63.19 33.79-121.3 88.73-152.6c8.467-4.812 6.339-17.66-3.279-19.44c-11.2-2.078-29.53-3.746-40.9-3.746C132.3 31.1 32 132.2 32 256c0 123.6 100.1 224 223.8 224c69.04 0 132.1-31.45 173.8-82.93C435.3 389.1 429.1 379.9 421.6 379.9zM255.8 432C158.9 432 80 353 80 256c0-76.32 48.77-141.4 116.7-165.8C175.2 125 163.2 165.6 163.2 207.8c0 99.44 65.13 183.9 154.9 212.8C298.5 428.1 277.4 432 255.8 432z" />
          </svg>
          <!--<img class="mode__icon" src="assets/images/moon-regular.svg" />-->
          Dark Mode
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <form class="form" id="form" action="">
          <div class="search-bar__container">
            <label for="search-bar"><img class="search-bar__icon" src="assets/images/magnifying-glass-solid.svg" /></label>
            <input class="search-bar__input" id="search-bar" type="text" placeholder="Search for a country..." />
          </div>
          <select class="form__filter" id="filter">
            <option value="0">Filter by Region</option>
            <option value="Africa">Africa</option>
            <option value="Americas">Americas</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </form>

        <div class="countries-grid" id="countries-grid"></div>
      </div>
    </main>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
